<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <title>Presidential Election Voting Website</title>
    <style>
        .candidate-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }
        
        .candidate-picture {
            height: 200px;
            width: 200px;
            margin-right: 5px;
            margin-left: -40px;
        }
        
        .form-check-input {
            margin-top: -10px;
        }
        
        input.form-check-input {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Presidential Election Voting Website</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Who would you like to vote for?</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-6 candidate-container">
                                    <img src="https://via.placeholder.com/150x150" alt="Candidate 1" class="candidate-picture img-thumbnail" />
                                    <div class="form-check">
                                        <label class="form-check-label" for="candidate1">
                                            Candidate 1
                                        </label>
                                        <input class="form-check-input ml-2" type="radio" name="candidate" id="candidate1" value="candidate1" />
                                    </div>
                                </div>
                                <div class="col-sm-6 candidate-container">
                                    <img src="https://via.placeholder.com/150x150" alt="Candidate 2" class="candidate-picture img-thumbnail" />
                                    <div class="form-check">
                                        <label class="form-check-label" for="candidate2">
                                            Candidate 2
                                        </label>
                                        <input class="form-check-input ml-2" type="radio" name="candidate" id="candidate2" value="candidate2" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 candidate-container">
                                    <img src="https://via.placeholder.com/150x150" alt="Candidate 1" class="candidate-picture img-thumbnail" />
                                    <div class="form-check">
                                        <label class="form-check-label" for="candidate1">
                                            Candidate 1
                                        </label>
                                        <input class="form-check-input ml-2" type="radio" name="candidate" id="candidate1" value="candidate1" />
                                    </div>
                                </div>
                                <div class="col-sm-6 candidate-container">
                                    <img src="https://via.placeholder.com/150x150" alt="Candidate 2" class="candidate-picture img-thumbnail" />
                                    <div class="form-check">
                                        <label class="form-check-label" for="candidate2">
                                            Candidate 2
                                        </label>
                                        <input class="form-check-input ml-2" type="radio" name="candidate" id="candidate2" value="candidate2" />
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-5">
                                Vote
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
