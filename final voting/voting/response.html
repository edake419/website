<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="test2.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <style>
        @media (max-width: 992px) {
            .col-sm-3 {
                flex-basis: 50%;
                max-width: 50%;
            }
        }
    </style>
    <title>Presidential Election Voting Website</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Presidential Election Voting Website</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Who would you like to vote for?</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <img src="https://via.placeholder.com/150x150" alt="Candidate 1" class="img-thumbnail" />
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-check">
                                        <label class="form-check-label" for="candidate1">
                        Candidate 1
                      </label>
                                        <input class="form-check-input ml-4" type="radio" name="candidate" id="candidate1" value="candidate1" />
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <img src="https://via.placeholder.com/150x150" alt="Candidate 2" class="img-thumbnail" />
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-check">
                                        <label class="form-check-label" for="candidate2">
                        Candidate 2
                      </label>
                                        <input class="form-check-input ml-4" type="radio" name="candidate" id="candidate2" value="candidate2" />
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-5">
                  Vote
                </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
